<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PIG GAME</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400;600&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main>
            <section class="player player-0 player-active">
                <h2 class="name">PLAYER 1</h2>
                <p class="score" id="score-0">0</p>
                <div class="current">
                    <p class="current-label">Current</p>
                    <p class="current-score" id="current-0">0</p>
                </div>
            </section>
            <section class="player player-1">
                <h2 class="name">PLAYER 2</h2>
                <p class="score" id="score-1">0</p>
                <div class="current">
                    <p class="current-label">Current</p>
                    <p class="current-score" id="current-1">0</p>
                </div>
            </section>
            <button class="btn new-game">üîÅ NEW GAME</button>
            <div class="dice hidden">
                <p class="dice-number">1</p>
            </div>
            <button class="btn roll-dice">üé≤ ROLL DICE</button>
            <button class="btn hold">üêæ HOLD</button>
        </main>
        <div class="winner hidden">
            <p class="close-btn">&#10006;</p>
            <h1>
                <span id="player--0">Player 1</span>
                <span>VS</span>
                <span id="player--1"> Player2</span>
            </h1>
            <h2>
                <span id="winner-name">Player 1</span>
                wins the game! üèÜ
            </h2>
        </div>
        <div class="overlay hidden"></div>
        <script src="script.js"></script>
    </body>
</html>
